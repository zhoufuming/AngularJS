<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../angular.js"></script>
		<style>
			input.ng-invalid {
				background-color: aqua;
			}
		</style>
	</head>
	<body>
	<!-- ng-model 指令根据表单域的状态添加/移除以下类：
		ng-empty
		ng-not-empty
		ng-touched
		ng-untouched
		ng-valid
		ng-invalid
		ng-dirty
		ng-pending
		ng-pristine -->
		<form ng-app="" name="myForm">
			输入你的名字：
			<input name="myName" ng-model="myText" required>
		</form>

		<p>标记文本域，不同状态背景色会发送变化。</p>
		<p>文本域添加了required属性，该值是必须的，如果为空则是不合法的。</p>
	</body>
</html>
