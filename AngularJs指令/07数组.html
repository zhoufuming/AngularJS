<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../angular.js"></script>
	</head>
	<body>

		<div ng-app="" ng-init="points=[0,5,10,15,20]">
			<!-- 方法一:用{{}} -->
			<p>第三个值为：{{ points[2] }}</p>

			<!-- 方法二:用ng-bind -->
			<p>第三个值为：<span ng-bind="points[2]"></span></p>
		</div>
	</body>
</html>
