<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../angular.js"></script>
	</head>
	<body>

		<div ng-app="" ng-init="person={firstName:'zhou',lastName:'fuming'}">
			<!-- 方法一:用{{}} -->
			<p>姓为：{{ person.firstName }}</p>

			<!-- 方法二:用ng-bind -->
			<p>姓为：<span ng-bind="person.firstName"></span></p>
		</div>
	</body>
</html>
