<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../angular.js"></script>
	</head>
	<body>
		<!-- ng-app 指令告诉 AngularJS，<div> 元素是 AngularJS 应用程序 的"所有者"。
		ng-model 指令把输入域的值绑定到应用程序变量 name。
		ng-bind 指令把应用程序变量 name 绑定到某个段落的 innerHTML。 -->
		<h3>在{{}}里面可写运算</h3>
		<div ng-app="">
			<p>我的的第一个表达式：{{ 5 + 5 }}</p>
		</div>
	</body>
</html>
