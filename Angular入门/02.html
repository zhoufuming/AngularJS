<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../angular.js"></script>
	</head>
	<body>

		<h3>data-ng-init内定义变量通过data-ng-bind来引用（h5规范写法要加data前缀）</h3>
	
		<div data-ng-app="" data-ng-init="firstName='zhou'">
		<p>姓名为 <span data-ng-bind="firstName"></span></p>

	</body>
</html>
